<div class="row variablerow">
	<div class="row col-md-12" id="descriptives">
		<script>
			d3.select("#matrixLink").attr("href", "#matrix"+id).attr("aria-controls", "matrix"+id).attr("id", "matrixLink"+id);
			d3.select("#barLink").attr("href", "#bar"+id).attr("aria-controls", "bar"+id).attr("id", "barLink"+id);
			d3.select("#heatLink").attr("href", "#heat"+id).attr("aria-controls", "heat"+id).attr("id", "heatLink"+id);
			d3.select("#dendrogramLink").attr("href", "#dendrogram"+id).attr("aria-controls", "dendrogram"+id).attr("id", "dendrogramLink"+id);
			d3.select("#matrix").attr("id", "matrix"+id);
			d3.select("#bar").attr("id", "bar"+id);
			d3.select("#heat").attr("id", "heat"+id);
			d3.select("#dendrogram").attr("id", "dendrogram"+id);
		</script>
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a id="matrixLink" href="#matrix"
													  aria-controls="matrix" role="tab"
													  data-toggle="tab">Matrix</a></li>
			<li role="presentation"><a id="barLink" href="#bar" aria-controls="bar"
									   role="tab" data-toggle="tab">Bar Chart</a></li>
			<li role="presentation"><a id="heatLink" href="#heat" aria-controls="heat"
									   role="tab" data-toggle="tab">Heat Map</a></li>
			<li role="presentation"><a id="dendrogramLink" href="#dendrogram" aria-controls="dendrogram"
									   role="tab" data-toggle="tab">Dendrogram</a></li>
		</ul>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="matrix">
				<img src="{{ values['matrix'] }}" class="center-img">
			</div>
			<div role="tabpanel" class="tab-pane" id="bar">
				<img src="{{ values['bar'] }}" class="center-img">
			</div>
			<div role="tabpanel" class="tab-pane" id="heat">
				<img src="{{ values['heat'] }}" class="center-img">
			</div>
			<div role="tabpanel" class="tab-pane"  id="dendrogram">
				<img src="{{ values['dendrogram'] }}" class="center-img">
			</div>
		</div>
	</div>
</div>
