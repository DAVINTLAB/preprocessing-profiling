<div class="row variablerow">
	<div class="col-md-12" style="overflow:auto; width: 100%%; overflow-y: hidden;">
		<p class="h4">Sample</p>
		{{ sample_table_html }}
	</div>
	<div class="col-md-12">
		<p class="h4">Matrix visualization of the nullity of the given dataset</p>
		{% if(generated_missing_values) %}
		<p>(Missing values were added randomly in 75% of the lines)</p>
		{% endif %}
		<img src="{{ missing_matrix }}" class="img" style="max-width:100%;">
	</div>
</div>
